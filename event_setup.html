<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽選会 景品設定 (幹事様用)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>抽選会 景品設定 (幹事様用)</h1>
        <p class="note">管理者画面で登録された景品から、今回の抽選会で使用する景品を選択・設定します。</p>

        <div class="master-prize-selection-section prize-list-section">
            <h2>登録済みマスター景品から選択</h2>
            <ul id="master-prize-list-selection">
                </ul>
        </div>

        <div class="input-section">
            <input type="text" id="custom-prize-name-input" placeholder="カスタム景品名を入力 (任意)">
            <input type="url" id="custom-prize-image-input" placeholder="カスタム景品画像のURLを入力 (任意)">
            <button id="add-custom-prize-button">カスタム景品を追加</button>
        </div>


        <div class="event-prize-list-section prize-list-section">
            <h2>今回の抽選会で使用する景品</h2>
            <ul id="event-prize-list">
                </ul>
            <button id="clear-event-prizes-button" class="clear-button">今回の景品を全てクリア</button>
            <p class="note">※設定された景品は、Googleスプレッドシートに保存されます。</p>
        </div>

        <div class="navigation-section">
            <a href="admin.html" class="button admin-link">管理者用画面へ</a>
            <a href="index.html" class="button">抽選ページへ</a>
        </div>
    </div>

    <script src="event_setup.js"></script>
</body>
</html>
